<div class="container">
    <div class="row">
        <div class="col-md-6 my-3">
            <app-form-new-item [selection]="selection" 
                                (upDateItemEvent)="upDateCity($event)"
                                (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'">
            </app-form-new-item>
        </div>
        <div class="col-md-6 my-3">
            <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
        </div>
        <hr>
        <div class="col-md-8">
            <ng-container *ngIf="cities.length > 1; else templateEmpty">
                <!--<ul>-->
                <app-cities *ngFor="let city of (cities | filter: criteria)"
                            (cityDeleteEvent)="onCityDelete($event)"
                            (citySelectedEvent)="onCitySelected($event)" 
                            [city]="city" [selection]="selection">
                </app-cities>
                <!--</ul>-->
            </ng-container>
         </div> 
         <hr>
         <app-card>
             <div card-header>Soy Header</div>
             <div card-body>Soy Body</div>
         </app-card>
         <hr>
         <app-card>
            <div card-header>Soy litle Header</div>
            <div card-body>Soy litle Body</div>
         </app-card> 
         <hr>
         <app-card>
            <div card-header>Soy Super Header</div>
            <div card-body>Soy Super Body</div>
         </app-card>
         <hr>  
        <div class="col-md-4">
            <ng-container *ngIf="selection?.name">
                <p>Your city is: {{selection?.name}}</p>
                <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear your selection'">
                </app-button>
            </ng-container>
        </div>
        <ng-template #templateEmpty>
            We dont have cities xD
        </ng-template>
        
    </div>
</div>
